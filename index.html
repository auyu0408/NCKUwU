<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <scrip src="jquery.js"></script>
    <title>JSON Test</title>
</head>
<body>
    <div class="container col-6">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex">
                <span class="navbar-brand align-middle">M3ow </span>
                <form class="col-6 d-flex">
                    <input class="form-control light-table-filter" type="search" id="q" name="q" placeholder="Key words">
                    <button type="submit" class="btn btn-outline-info" onclock="processFormData()">Search</button>
                </form>
            </div>
        </nav>
        <table class="order-table" id="myData">
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        var table = document.querySelector('table');
        var requestURL = "index_example.json";
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function(){
            var Data = request.response;
            showDatas(Data);
        }
        function showDatas(Datajson){
            for (i=0; i<Datajson.length; i++){
                var Outside = document.createElement('tr');
                var Td1 = document.createElement('td');
                var Td2 = document.createElement('td');
                Td1.textContent = Datajson[i].Name;
                Td2.textContent = Datajson[i].Department;
                Outside.appendChild(Td1);
                Outside.appendChild(Td2);

                table.appendChild(Outside)
            }
        }
    </script>
</body>
</html>
