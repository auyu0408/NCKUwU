<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="jquery.js"></script>
    <title>JSON Test</title>
</head>
<body>
    <div class="container col-6">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex">
                <span class="navbar-brand align-middle">M3ow </span>
                <form class="col-6 d-flex">
                    <input class="form-control" type="search" placeholder="Key words" aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="list-group" id="myData">
        </div>
    </div>
    
    <script>
        fetch('./data_example.json', {
            method: 'GET',
            headers: {
            'Access-Control-Allow-Origin': '*',
            'Access-Control-Allow-Methods': 'GET',
            'Content-Type': 'application/json'
            },
            mode: 'cors'
        })
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            appendData(data);
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = '<a href="next.html" class = "list-group-item list-group-item-action">' + data[i].Name + '</a>';
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>
</html>
